name: moje_miasto
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.3 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  # Dolny navbar
  google_nav_bar: ^5.0.6

  # Ikony
  line_icons: ^2.0.0
  font_awesome_flutter: ^10.2.1
  # Rozmiar czcionki bedzie zalezny od ilosci miejsca
  auto_size_text: ^3.0.0
  # Progress bar podczas rejestracji/logowania
  modal_progress_hud_nsn: ^0.3.0
  flutter_spinkit: ^5.1.0
  # Wyskakujacy komunikat o bledzie przy probie rejestracji/logowania
  awesome_snackbar_content: ^0.0.8
  # Logowanie sie za pomoca Google
  google_sign_in: ^5.4.2
  # State management
  provider: ^6.0.4
  # Firebase
  firebase_auth: ^3.11.2
  firebase_core: ^1.24.0
  cloud_firestore: ^3.5.1
  # Możliwość otiwerania linków w aplikacji
  url_launcher: ^6.1.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter_native_splash:
  color: '#CBF1F5'
  image: assets/MojeMiasto.png

flutter:

  uses-material-design: true

  assets:
    - assets/
